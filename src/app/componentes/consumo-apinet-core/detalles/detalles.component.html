<button (click)="openModal()"
  class="text-blue-500 border border-blue-500 bg-white active:hover:bg-blue-500 active:hover:text-white px-4 py-2 rounded
  transition-all duration-300 
         hover:scale-105 
         active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50
         transform shadow-md hover:shadow-lg">
  Detalles
</button>

<!-- Modal de Flowbite (usando directivas de Angular) -->
<div id="flowbite-modal" [class.hidden]="!isModalOpen" tabindex="-1"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">

  <div class="relative bg-white max-w-md">
    <!-- Contenido del modal -->
    <div class="p-4 ">

      <div class="relative   max-w-2xl ">
        <!-- Contenido -->
        <div class="relative bg-white">

          <!-- Body -->
          <div class="p-4 md:p-5  text-left">
            <h3 class="text-xl font-bold text-left">Detalles</h3>
            <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
              <!-- Formulario (solo lectura) -->
              <form class="space-y-4">
                <!-- Campo: Nombre -->
                <div>
                  <label class="text-sm font-medium text-gray-700 mb-1">Nombre : </label>
                  <label class="text-sm text-gray-700 mb-1">{{product.nombre}}</label>
                </div>

                <!-- Campo: Precio -->
                <div>
                  <label class=" text-sm font-medium text-gray-700 mb-1">Precio : </label>
                  <label class="text-sm text-gray-700 mb-1">{{product.precio | currency}}</label>
                </div>

                <!-- Campo: Stock -->
                <div>
                  <label class=" text-sm font-medium text-gray-700 mb-1">Stock : </label>
                  <label class="text-sm text-gray-700 mb-1">{{product.stock}}</label>
                </div>

                <!-- Campo: Fecha -->
                <div>
                  <label class=" text-sm font-medium text-gray-700 mb-1">Fecha : </label>
                  <label class="text-sm text-gray-700 mb-1">{{product.fecha |date: 'dd/MM/yyyy' }}</label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Botón de regreso (opcional) -->
      <button type="button" (click)="closeModal()"
        class="text-blue-500 border border-blue-500 bg-white active:hover:bg-blue-500 active:hover:text-white px-4 py-2 rounded-lg
        transition-all duration-300 
         hover:scale-105 
         active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50
         transform shadow-md hover:shadow-lg">
        Cerrar
      </button>
    </div>
    <!-- Botón para cerrar -->
    <button (click)="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-800">
      ✕
    </button>
  </div>
</div>
